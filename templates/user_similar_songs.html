<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Songs You may also like from your Community</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>


      html {
        height: 100%;
      }
      body {
        margin:0;
        padding:0;
        font-family: sans-serif;
        background:linear-gradient(to right, #36454f,  #101314);
        
      }
      
      img {
        position: fixed;
        bottom: 0;
        right: 0;
        height: 100px;
        width: 333px;

        opacity: 0.1;
        margin: 20px; /* Adjust margin as needed */
      }
      h1{
        font-size: 40px;
        color: #fff;
        text-transform: uppercase;
        font-weight: 600;
        text-align: center;
        margin-bottom: 15px;
      }
      
      .login-box {
        position: absolute;
        top: 50%;
        left: 50%;
        width: 550px;
        padding: 40px;
        transform: translate(-50%, -50%);
        background: rgba(0,0,0,.5);
        box-sizing: border-box;
        box-shadow: 0 15px 25px rgba(0,0,0,.6);
        border-radius: 10px;
      }
      
      .login-box h2 {
        margin: 0 0 30px;
        padding: 0;
        color: #fff;
        text-align: center;
      }
      
      .login-box .user-box {
        position: relative;
      }
      
      .login-box .user-box input, 
      .login-box .user-box select {
        width: 100%;
        padding: 10px 0;
        font-size: 16px;
        color: #fff;
        margin-bottom: 30px;
        border: none;
        border-bottom: 1px solid #fff;
        outline: none;
        background: transparent;
      }


    
      
      .login-box .user-box label {
        position: absolute;
        top:0;
        left: 0;
        padding: 10px 0;
        font-size: 16px;
        color: #fff;
        pointer-events: none;
        transition: .5s;
      }
      
      .login-box .user-box input:focus ~ label,
      .login-box .user-box input:valid ~ label {
        top: -20px;
        left: 0;
        color: #03e9f4;
        font-size: 12px;
      }
      
      .login-box form button {
        position: relative;
        display: inline-block;
        padding: 10px 20px;
        color: black;
        font-size: 16px;
        display: block;
        margin: 10px auto;
        text-decoration: none;
        text-transform: uppercase;
        overflow: hidden;
        transition: .5s;
        margin-top: 40px;
        letter-spacing: 4px
      }
      
      .login-box button:hover {
        background: #03e9f4;
        color: #fff;
        border-radius: 5px;
        box-shadow: 0 0 5px #03e9f4,
                    0 0 25px #03e9f4,
                    0 0 50px #03e9f4,
                    0 0 100px #03e9f4;
      }
      
      .login-box button span {
        position: absolute;
        display: block;
      }
      
      .login-box button span:nth-child(1) {
        top: 0;
        left: -100%;
        width: 100%;
        height: 2px;
        background: linear-gradient(90deg, transparent, #03e9f4);
        animation: btn-anim1 1s linear infinite;
      }
      
      @keyframes btn-anim1 {
        0% {
          left: -100%;
        }
        50%,100% {
          left: 100%;
        }
      }
      
      .login-box button span:nth-child(2) {
        top: -100%;
        right: 0;
        width: 2px;
        height: 100%;
        background: linear-gradient(180deg, transparent, #03e9f4);
        animation: btn-anim2 1s linear infinite;
        animation-delay: .25s
      }
      
      @keyframes btn-anim2 {
        0% {
          top: -100%;
        }
        50%,100% {
          top: 100%;
        }
      }
      
      .login-box button span:nth-child(3) {
        bottom: 0;
        right: -100%;
        width: 100%;
        height: 2px;
        background: linear-gradient(270deg, transparent, #03e9f4);
        animation: btn-anim3 1s linear infinite;
        animation-delay: .5s
      }
      
      @keyframes btn-anim3 {
        0% {
          right: -100%;
        }
        50%,100% {
          right: 100%;
        }
      }
      
      .login-box button span:nth-child(4) {
        bottom: -100%;
        left: 0;
        width: 2px;
        height: 100%;
        background: linear-gradient(360deg, transparent, #03e9f4);
        animation: btn-anim4 1s linear infinite;
        animation-delay: .75s
      }
      
      @keyframes btn-anim4 {
        0% {
          bottom: -100%;
        }
        50%,100% {
          bottom: 100%;
        }
      }
      
        </style>
</head>
<body>
  <br/><div style="position: absolute; top: 10px; right: 10px; color: white;">
    ID: {{ user_id }}
</div>
        <h1>Recommendation based on your playlist</h1>
    
        <div class="login-box">
        <form action="{{ url_for('process_song_selection') }}" method="post">
          <h1> select your song
          </h1>
         
             
          <div class="user-box">
             <div id="dropdownInput">
              
                 <label for="Song_id_dropdown"></label>
                 <select id="Song_id_dropdown" name="song_id_dropdown">
                  <option value="" selected disabled>Select an option</option>
                  {% for song in data['data'] %}
                     <option value="{{ song['song'] }}"><strong>{{ song['title'] }}</strong></option>

                     {% endfor %}
                 </select>
                 
             </div>
            </div>
             <button type="submit">
                 <span></span>Submit</button>
         </form>
        </div>
       
  <img src="{{ url_for('static', filename='UoA_Primary_Logo_REVERSE_2018.png') }}" alt="Image">
             
    
</body>
</html>
